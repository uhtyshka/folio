<div class="container">
  <div class="row">
    <div id="login-box">
      <div class="email-box form-group">
        <label for="email">
          Email:
        </label>
        <input type="text" 
               id="email"
               class="form-control" 
               placeholder="@"
               ng-model="authData.email"
          >
      </div>
      <div class="pswd-box form-group" >
        <label for="email">
          Password:
        </label>
        <input type="text" 
               id="pswd" 
               class="form-control" 
               placeholder="Type your password"
               ng-model="authData.pswd"
          >
      </div>
      <div class="btns-box form-group">
        <a href="#" ng-click="postLogin($event)" class="btn btn-default" > Log in </a>
        <a href="#" ng-click="getPanel($event)" class="btn btn-default" > get panel </a>
      </div>
    </div>
  </div>
</div>
